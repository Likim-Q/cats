<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
		<title></title>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript">
			$(function(){
				var beginLogo = $('#beginLogo');
				setTimeout(function(){
					beginLogo.animate({opacity:0},function(){
						window.location.href="view/route.html"
					})
				},1200)
			})
		</script>
		<style>
			*{
				margin: 0px;
				padding:0px;
			}
			#beginLogo{
				position: absolute;
				left:50%;
				top:50%;
				margin-left: -150px;
				margin-top: -175px;
			}
			#beginLogo img{
				display: block;
			}
			.beginPic{
				width:300px;
				height:350px;
			}
			.beginPic2{
				width:300px;
				height:200px;
			}
		</style>
	</head>
	<body>
		<div id="beginLogo">
			<img class="beginPic" src="img/begin.jpg"/>
			<img class="beginPic2" src="img/助手.png"/>
		</div>
	</body>
</html>
